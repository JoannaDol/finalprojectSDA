<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>

<form action="/registered" method="post">
    Rejestracja:
<div>
    <label for="email">Email</label>

</div>
<div>

    <input name="password1" type="password" id="password1" placeholder="Wpisz hasło...">
</div>

    <label for="password2">Powtórz hasło</label>
    <input name="password2" type="password" id="password2" placeholder="Wpisz hasło...">

    <input type="submit" value="Wyślij">
</div>

</form>
</body>
</html>
