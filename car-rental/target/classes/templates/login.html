<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>


<form action="/logged" method="post">
    Logowanie:
    <div>
        <label for="email">Email</label>
        <input name="email" type="email" id="email" placeholder="Podaj email...">
    </div>
    <div>
        <label for="password">Hasło</label>
        <input name="password" type="password" id="password" placeholder="Wpisz hasło...">
    </div>
    <div>
        <input type="submit" value="Zaloguj się">
    </div>

</form>
</body>
</html>
